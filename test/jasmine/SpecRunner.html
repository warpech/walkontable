<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- not required by Walkontable but used in tests -->
  <script type="text/javascript" src="lib/jquery.min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../src/core.js"></script>
  <script type="text/javascript" src="../../src/polyfill.js"></script>
  <script type="text/javascript" src="../../src/selection.js"></script>
  <script type="text/javascript" src="../../src/merge.js"></script>
  <script type="text/javascript" src="../../src/cell.js"></script>
  <script type="text/javascript" src="../../src/dom.js"></script>
  <script type="text/javascript" src="../../src/courtain.js"></script>
  <script type="text/javascript" src="../../src/table.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/core.spec.js"></script>
  <script type="text/javascript" src="spec/selection.spec.js"></script>
  <script type="text/javascript" src="spec/merge.spec.js"></script>
  <script type="text/javascript" src="spec/cell.spec.js"></script>
  <script type="text/javascript" src="spec/table.spec.js"></script>

  <script type="text/javascript">
    (function () {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function (spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function () {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
